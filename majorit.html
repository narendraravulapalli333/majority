<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            var arr = [2,1,2];
            var n = arr.length;
            function Majority(arr,n){
                var max=arr[0];
                var arr1 = [n];
                for(let i=0;i<n;i++)
                arr1[i]=0;
                for(let i=0;i<n;i++)
                for(let j=0;j<n;j++)
                {
                    if(arr[i]==arr[j])
                    {
                        arr1[i]=arr1[i]+1;
                    }
                }
                for(let i=0;i<n;i++)
                {
                        if(arr[i]>max)
                        max=arr[i];
                }
                if(max>n/2)
                document.write(max);
            }
            Majority(arr,n);
        </script>
    </body>
</html>
